version: '3'
services:
  dev_container:
    container_name: SpaceJanitor
    build: .
    volumes:
    - /workspace:/workspace
    - ~/downloads:/root/downloads
    - ~/.ssh:/root/.ssh
    - ~/.aws:/root/.aws
    # - ~/.kube:/root/.kube
    - ~/.npmrc:/root/.npmrc
    - ~/.vscode:/root/.vscode
    - /var/run/docker.sock:/var/run/docker.sock
    # - ~/.gitconfig:/root/.gitconfig
    cap_add:
    - SYS_PTRACE
    security_opt:
    - seccomp:unconfined
    command: /bin/sh -c "while sleep 1000; do :; done"